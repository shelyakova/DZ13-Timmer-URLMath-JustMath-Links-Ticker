<html>
	<head>
		<meta charset>
		<title>URL Math</title>
		
		<style>
			body {
				background: #ebc4d9;
			}
			
			.box {
				width: 400px;
				height: 300px;
				background: white;
				padding: 10px;
				text-align: center;
				font-size: 20px;
				position: relative;
				top: 20%;
				left: 35%;
			}
			
			h1 {
				color: #e56aad;
			}
		</style>
	</head>
	<body>
		<div class = "box">
			<p>Введите ваш запрос на умножение/деление
				/суммирование/отнимание. <br> Пример: "50 + 60"</p>
			<input type="text" id="info"/>
			<input type="button" id="answear" value="Получить ответ">
		
			<p>Ответ:</p>
			<p id="result"></p>
		</div>
		
		<script>
			answear.onclick = function () {
				var info = document.getElementById("info").value,
					array = info.split(' ');
					
					if(array[1] == '-') {
						var result = (+array[0])-(+array[2]);
					} else
					if(array[1] == '+') {
						var result = (+array[0])+(+array[2]);
					} else
					if(array[1] == '*') {
						var result = (+array[0])*(+array[2]);
					} else
					if(array[1] == '/') {
						var result = (+array[0])/(+array[2]);
					} 
				
				document.getElementById("result").innerHTML = "<h1>" + result + "</h1>";
			};
		</script>
	</body>
</html>
